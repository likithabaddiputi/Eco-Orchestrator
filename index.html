
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco-Orchestrator | Align Every Kilowatt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #0A3D2F;
        color: #F8FAFC;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Glassmorphism utility */
      .glass {
        background: rgba(10, 61, 47, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 245, 255, 0.1);
      }
      
      /* Pulse animations */
      @keyframes soft-pulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      .pulse-cyan {
        box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
        animation: soft-pulse 3s infinite ease-in-out;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 245, 255, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 245, 255, 0.4); }

      /* Particles container */
      #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
    </style>
